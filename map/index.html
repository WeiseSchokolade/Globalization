<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globalisation - Map</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div id="mappositioner" class="mappositioner">
		<div id="mapbackground"></div>
        <div class="canvascontainer">
            <canvas id="overlaycanvas"></canvas>
            <img id="worldmap" src="../assets/world_map.png" alt="Weltkarte">
            <img id="interactionmap" src="../assets/interaction_map.png">
            <img class="countrymap defaulthidden" id="mapusa" src="../assets/world_map_usa.png" alt="Karte der Vereinigten Staaten">
            <img class="countrymap defaulthidden" id="mapgermany" src="../assets/world_map_germany.png"
                alt="Karte der Bundesrepublik Deutschlands">
            <img class="countrymap defaulthidden" id="mapchina" src="../assets/world_map_china.png"
                alt="Karte der Volksrepublik China">
            <img class="countrymap defaulthidden" id="mapjapan" src="../assets/world_map_japan.png" alt="Karte von Japan">
            <img id="exportmap" class="defaulthidden" src="../assets/world_map_trading_exp_3.png" alt="Karte der deutschen Exportländer">
            <img id="importmap" class="defaulthidden" src="../assets/world_map_trading_imp_2.png" alt="Karte der deutschen Importländer">
			<img id="jeansmap" class="defaulthidden" src="../assets/world_map_jeans.png" alt="Karte des Transportweges einer Jeans">
			<img id="eumap" class="defaulthidden monochromemap" src="../assets/world_map_eu_2.png" alt="Karte der EU">
			<img id="natomap" class="defaulthidden monochromemap" src="../assets/world_map_nato_3.png" alt="Karte der NATO">
			<img id="g7map" class="defaulthidden monochromemap" src="../assets/world_map_g7.png" alt="Karte der G7">
			<img id="g20map" class="defaulthidden monochromemap" src="../assets/world_map_g20_3.png" alt="Karte der G20">
        </div>
    </div>
    <div class="layerchooser">
        <button class="layerbutton" id="layernonebutton">❌</button>
        <button class="layerbutton" id="layerexportbutton">🇩🇪➡️</button>
        <button class="layerbutton" id="layerimportbutton">🇩🇪⬅️</button>
        <button class="layerbutton" id="layerjeansbutton">👖🗺️</button>
        <button class="layerbutton" id="layereubutton">🇪🇺</button>
        <button class="layerbutton" id="layernatobutton">NATO</button>
        <button class="layerbutton" id="layerg7button">G7</button>
        <button class="layerbutton" id="layerg20button">G20</button>
    </div>
    <div class="infobox">
        <div class="infoheadercontainer">
            <button id="collapseinfobutton"><div id="collapseinfobuttoncontent" class="triangleup"></div></button>
            <h1 id="infoheader">Lädt...</h1>
        </div>
        <div id="infobox">
            <h2>Legende</h2>
            <div id="infolegende">

            </div>
            <h2>Zusatzsinformationen</h2>
            <div id="infozusatz">

            </div>
            <h2>Deutung</h2>
            <div id="infodeutung">

            </div>
            <a href="../" class="backlink">Zurück zum Hauptmenü</a>
        </div>
    </div>
    <div id="loadingoverlay" class="loadingoverlay">
        Lädt
        <div class="loadinganimation">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
