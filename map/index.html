<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globalisation - Map</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="canvascontainer">
        <canvas id="overlaycanvas"></canvas>
        <img id="worldmap" src="../assets/world_map.png" alt="Weltkarte">
        <img id="interactionmap" src="../assets/interaction_map.png">
        <img class="countrymap" id="mapusa" src="../assets/world_map_usa.png" alt="Karte der Vereinigten Staaten">
        <img class="countrymap" id="mapgermany" src="../assets/world_map_germany.png" alt="Karte der Bundesrepublik Deutschlands">
        <img class="countrymap" id="mapchina" src="../assets/world_map_china.png" alt="Karte der Volksrepublik China">
        <img class="countrymap" id="mapjapan" src="../assets/world_map_japan.png" alt="Karte von Japan">
    </div>
    <div class="layerchooser">
        <button class="layerbutton" id="layerrelationsbutton">🌍♥️</button>
        <button class="layerbutton" id="layerjeansbutton">👖🗺️</button>
        <button class="layerbutton" id="layerfreetradebutton">🤝💰</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
