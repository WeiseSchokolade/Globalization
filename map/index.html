<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globalisation - Map</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="mappositioner">
        <div class="canvascontainer">
            <canvas id="overlaycanvas"></canvas>
            <img id="worldmap" src="../assets/world_map.png" alt="Weltkarte">
            <img id="interactionmap" src="../assets/interaction_map.png">
            <img class="countrymap" id="mapusa" src="../assets/world_map_usa.png" alt="Karte der Vereinigten Staaten" hidden="hidden">
            <img class="countrymap" id="mapgermany" src="../assets/world_map_germany.png"
                alt="Karte der Bundesrepublik Deutschlands" hidden="hidden">
            <img class="countrymap" id="mapchina" src="../assets/world_map_china.png"
                alt="Karte der Volksrepublik China" hidden="hidden">
            <img class="countrymap" id="mapjapan" src="../assets/world_map_japan.png" alt="Karte von Japan" hidden="hidden">
            <img id="exportmap" src="../assets/world_map_trading_exp_3.png" hidden="hidden">
            <img id="importmap" src="../assets/world_map_trading_imp_2.png" hidden="hidden">
        </div>
    </div>
    <div class="layerchooser">
        <button class="layerbutton" id="layernonebutton">❌</button>
        <button class="layerbutton" id="layerrelationsbutton">🌍♥️</button>
        <button class="layerbutton" id="layerjeansbutton">👖🗺️</button>
        <button class="layerbutton" id="layerfreetradebutton">🤝💰</button>
        <button class="layerbutton" id="layerexportbutton">🇩🇪➡️</button>
        <button class="layerbutton" id="layerimportbutton">🇩🇪⬅️</button>
    </div>
    <div class="infobox">
        <div class="infoheadercontainer">
            <button id="collapseinfobutton"><div id="collapseinfobuttoncontent" class="triangleup"></div></button>
            <h1 id="infoheader">Lädt...</h1>
        </div>
        <div id="infobox">
            <h2>Legende</h2>
            <div id="infolegende">

            </div>
            <h2>Zusatzsinformationen</h2>
            <div id="infozusatz">

            </div>
            <h2>Deutung</h2>
            <div id="infodeutung">

            </div>
            <a href="../" class="backlink">Zurück zum Hauptmenü</a>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
