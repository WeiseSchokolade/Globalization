<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globalisation</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    <div class="baseSplit">
        <div class="infocard hoverscale">
            <h1>Karte</h1>
            <a class="contentcard mapcontentcard" href="./map/">
                <img class="maplink" src="./assets/world_map.png" alt="Weltkarte">
                <div class="maptext">Klicke zum Öffnen</div>
            </a>
        </div>
        <div class="infocard">
            <h1>Für Interessierte</h1>
            <div class="contentcard">
                <div class="contentcardmargin">
                    Für Interessierte haben wir Videos, welche die Inhalte besser illustrieren, herausgesucht.
                    <h2>YouTube</h2>
                    <iframe id="videoA" width="560" height="315" src="https://www.youtube-nocookie.com/embed/-BvvRHAaKEw?si=gEVHv2wp5tmfJDdg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    <iframe id="videoB" width="560" height="315" src="https://www.youtube-nocookie.com/embed/u1yUxpC0xgs?si=xATzLXPxMbrOUNl5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    <iframe id="videoC" width="560" height="315" src="https://www.youtube-nocookie.com/embed/rRYtCbXkyxw?si=oRwC2L4dlaJbS_g5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <div class="infocard">
            <h1>Quellen</h1>
        </div>
		<div class="infocard">
			<h1>Informieren</h1>
		</div>
		<div class="infocard">
			<h1>Bedenken</h1>
		</div>
		<div class="infocard">
			<h1>Handeln</h1>
		</div>
    </div>
    <div class="copyrightnotice">Karte (Unbearbeitet): <a href="https://commons.wikimedia.org/wiki/File:1-12_Color_Map_World.png">Colomet</a>, Public domain, via Wikimedia Commons</div>
    <script src="./index.js"></script>
</body>
</html>
